{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
{% autoescape false %}
    
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const url = urlParams.get('url');
    if(url.slice(0,5) == 'http:'){document.location = url;}
    else if(url.slice(0,6) == 'https:'){document.location = url;}
    else{document.location = 'http://' + url + '';}
</script>

{% endautoescape %}
{% endblock %}
